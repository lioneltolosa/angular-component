<div class="card card-block">
    <h4 class="card-title">
        <ng-content select=".setup"></ng-content>
    </h4>
    <p class="card-text"
       [hidden]="data.hide">
     <ng-content select=".punchline"></ng-content>
    </p>
     <button type="button"
            class="btn btn-warning"
            (click)="data.toggle()">
                Hello World
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="deleteItem()">
                Delete
    </button>
</div>
